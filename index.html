<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Le <span>POMODORO</span></h1>

    <div class="display">
        <div class="block">
            <p class="description work">Travail</p>
            <p class="work-display-time time">30:00</p>
        </div>
        <div class="block">
            <div class="description rest">Repos</div>
            <div class="pause-display-time time">5:00</div>
        </div>
    </div>
    <div class="buttons-container">
        <button class="btn start-btn">
            <img src="ressources/play.svg" alt="icon jouer">
        </button>
        <button class="reset-btn">
            <img src="ressources/reser.svg" alt="icone reset">
        </button>
    </div>
    <p class="cycles">Cycle(s) : 0</p>




    <script src="app.js"></script>
</body>
</html>
